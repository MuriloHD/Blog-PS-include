    <form name ="form">
    
        
            <input type="text" name="nome" placeholder = "nome">
        
        
            <input type="text" name="Descricao" placeholder = "Comentario">
        
        

         
        <input type="button" value="Criar" onclick="postagem(this.form)">
        
    
    
    
    </form>
    
    
    <script>
        function postagem(form){
            const div = document.createElement('div')
            const post_title = document.createElement('h2')
            const post_conteudo = document.createElement('p')
            const Visivel = document.createElement('input:checkbox')
            post_title.className = "post"
            div.appendChild(post_title)
            div.appendChild(post_conteudo)
            let myDiv = document.getElementById('2')
            post_title.innerText=form.nome.value
            post_conteudo.innerText = form.Descricao.value
            div.appendChild(Visivel)
            div.post_conteudo = form.Descricao.value

            myDiv.appendChild(div)
            form.nome.value = null
            form.Descricao.value = null
    
        }
    </script>
